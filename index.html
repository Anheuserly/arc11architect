<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTTrack is an easy-to-use website mirror utility. It allows you to download a website from the Internet to a local directory, building recursively all structures, getting HTML, images, and other files from the server to your computer. Links are rebuilt relatively so that you can freely browse to the local site.">
    <meta name="keywords" content="httrack, HTTRACK, offline browser, web mirror utility, local site builder, website mirroring, internet tool, free software">
    <title>Local Index - HTTrack Website Copier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #77b;
            font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        }

        #subTitle {
            background: #000;
            color: #fff;
            padding: 4px;
            font-weight: bold;
        }

        #siteNavigation a,
        #siteNavigation .current {
            font-weight: bold;
            color: #448;
        }

        #siteNavigation a {
            text-decoration: none;
        }

        #siteNavigation a:hover {
            background-color: #fff;
            color: #000;
        }

        #pageContent {
            clear: both;
            border-bottom: 6px solid #000;
            padding: 10px;
            padding-top: 20px;
            line-height: 1.65em;
            background-image: url('backblue.gif');
            background-repeat: no-repeat;
            background-position: top right;
            background-color: #ccd;
        }

        hr {
            height: 1px;
            color: #000;
            background-color: #000;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-weight: bold;
            font-size: 2em;
        }

        h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.6em;
        }

        h3 {
            margin: 0;
            font-weight: bold;
            font-size: 1.3em;
        }

        h4 {
            margin: 0;
            font-weight: bold;
            font-size: 1.18em;
        }

        .blak {
            background-color: #000;
        }

        .hide {
            display: none;
        }

        .tableWidth {
            min-width: 400px;
            width: 76%;
            margin: 0 auto;
        }

        .tblRegular {
            border-collapse: collapse;
        }

        .tblRegular td {
            padding: 6px;
            background-image: url('fade.gif');
            border: 2px solid #99c;
        }

        .tblHeaderColor,
        .tblHeaderColor td {
            background: #99c;
        }

        .tblNoBorder td {
            border: 0;
        }
    </style>
</head>

<body>
    <table class="tableWidth">
        <tr>
            <td id="subTitle">HTTrack Website Copier - Open Source Offline Browser</td>
        </tr>
    </table>

    <table class="tableWidth">
        <tr class="blak">
            <td>
                <table width="100%">
                    <tr>
                        <td colspan="6">
                            <table width="100%">
                                <tr>
                                    <td id="pageContent">
                                        <h1 align="center">Index of Locally Available Sites:</h1>
                                        <table width="100%">
                                            <tr>
                                                <td background="fade.gif">
                                                    &middot; <a href="http://www.arcelevenarchitect.com/en/index.html">www.arcelevenarchitect.com/en/index.html</a>
                                                </td>
                                            </tr>
                                        </table>
                                        <br><br><br>
                                        <h6 align="right">
                                            <meta http-equiv="Refresh" content="0; URL=http://www.arcelevenarchitect.com/en/index.html">
                                        </h6>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <table class="tableWidth">
        <tr>
            <td id="footer">
                <small>&copy; 2008 Xavier Roche & other contributors - Web Design: Leto Kauler.</small>
            </td>
        </tr>
    </table>
</body>

</html>
